<!DOCTYPE html>
<html>
  <head>
    <title>45Â° Imagery</title>
    <script src="map.js"></script>  
    <link rel="stylesheet" href="map.css">
    <!-- jsFiddle will insert css and js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div id = "floating_panel">

      <input id = "address" type = "textbox" placeholder = "Enter Address"/>
      <input id = "submit-btn" type = "button" value = "Submit"/>

      <script>
        var input = document.getElementById("address");
        // console.log("============");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("submit-btn").click();
          }
        });
        
        </script>

    </div>

    <input 
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    
    
    <div id="container">
      <div id="sidebar">
          <h2>Stores</h2>
          {%for store in stores%}
            <a href="#" class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{store.restaurantname}}</h5>
              </div>
              <h6 class="mb-1">{{store.address}}</h3>
              <p class="mb-1">{{store.description}}</p>
              <!--<small class="text-muted">Donec id elit non mi porta.</small>-->
            </a>
          {% endfor %}
      </div>
      <div id="map"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    
    <!-- need to change API key for Google Maps THEN enable Geocoding API-->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyConR294pViXPOrz4QX2vP9e3hZsZNX1X0&callback=initMap"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </body>
</html>
