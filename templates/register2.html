<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script>
		$(document).ready(function () {
            $('.customer_form').hide();

            $('.customer_button').click(function(){
                
                $('.restaurant_form').hide();
                $('.customer_form').show();
                $( ".restaurant__button" ).css('background', 'white');

            });
            $('.restaurant__button').click(function(){
                $('.customer_form').hide();
                $('.restaurant_form').show();
                $( ".customer__button" ).css('background', 'white');
                $( ".restaurant__button" ).css('background', 'green');

            });
        });
		
			
			
    </script>
  </head>
    <div class="container">
        <div>
            <div class="login-button-container clearfix text-center">
                <button class="btn restaurant__button active mr-2">
                  Restaurant      
                </button>
                <button class="btn customer_button">
                  Customer        
                </button>
            </div>
          </div>
        <div class="col-6 restaurant_form">
            <div class="form-group">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname"  placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" id="lname"  placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address"  placeholder="Address">
            </div>
            <div class="form-group">
                <label for="rname">Restaurant name</label>
                <input type="text" class="form-control" id="rname"  placeholder="Restaurant name">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" class="form-control" id="phone"  placeholder="Phone number">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <form class="col-6 customer_form" action="" method="">
            <div class="form-group">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname"  placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" id="lname"  placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address"  placeholder="Address">
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" class="form-control" id="phone"  placeholder="Phone number">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
