  <body>

    <div id = "floating_panel">

      <input id = "user_input_autocomplete_address" name = "user_input_autocomplete_address" placeholder = "Enter Address"/>
      <input id = "submit-btn" type = "button" value = "Search"/>

      <script>
        var input = document.getElementById("user_input_autocomplete_address");
        // allows enter key to be click button
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("submit-btn").click();
          }
        });
        document.getElementById("submit-btn").click();
      </script>

    </div>

    <div id="welcome">
      Welcome {{username}}
    </div>
    <div id="editButton">
      <a href ="/edit" class = "editButton">Edit</a>
    </div>

        


    
    <div id="container">
